<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://kit.fontawesome.com/e7963be4ed.js" crossorigin="anonymous"></script>
  <!--CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

  <title>Up Coming Events</title>
</head>

<body class="p-3 m-0 border-0 bd-example">
  <header>
    <nav class="navbar bg-light navbar-expand-lg ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/img/LogoAmazingEvents.png" alt="Bootstrap">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Upcoming Events</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./past.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Upcoming Events</h1>
      </div>

    </div>
    <div class="row rowHome row-cols-lg-auto g-3 align-items-center">
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
          <label class="form-check-label" for="inlineCheckbox1">Food Fair</label>
        </div>

        <div class="col-12">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Museum</label>
        </div>

        <div class="col-12">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Costume Party</label>
        </div>

        <div class="col-12">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">Music Concert</label>
        </div>
        <div class="col-12">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option4">
          <label class="form-check-label" for="inlineCheckbox5">Race</label>
        </div>

      </form>
      <div class="col-12">
        <div class="input-group">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <!--Cards-->
    <div id="cards-section2" class="row rowHome cardsalign">

    </div>

      

    <!--Fin Cards-->
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-whatsapp"></i></a></li>

    </ul>
    <div class="col-md-4 d-flex align-items-center">

      <span class="mb-3 mb-md-0 text-muted">Cohort/41</span>
    </div>
