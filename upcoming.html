<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://kit.fontawesome.com/e7963be4ed.js" crossorigin="anonymous"></script>
  <!--CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/img/LogoAmazingEvents.png" type="image/x-icon">
  
  <title>Up Coming Events</title>
</head>

<body class="p-3 m-0 border-0 bd-example">
  <header>
    <nav class="navbar bg-light navbar-expand-lg ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/LogoAmazingEvents.png" alt="Bootstrap">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Upcoming Events</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./past.html">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center home">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Upcoming Events</h1>
      </div>

    </div>
    <div id="app">
      
      <div class="row rowHome row-cols-lg-auto g-3 align-items-center">
        <!--check-->
        <form class="row row-cols-lg-auto g-3 align-items-center " id="checkbox3">
          <div class="form-check d-flex"  v-for="categoria of categorias" v-if="categorias">   
            <label class="form-check-label">{{categoria}}
            <input class="form-check-input" type="checkbox" @change="filtroCruzado" v-model="checked" :value="categoria">
            </label>
            </div>
        </form>
        <!--Fin check-->
        <!--search-->
        <div class="col-12">
          <div class="input-group">
            <form class="d-flex" role="search" id="search">
              <input class="form-control me-2" @keyup="filtroCruzado" v-model="valorDeBusqueda" type="search" placeholder="Search" aria-label="Search" id="search1">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <!--Fin search-->
      <!--Cards-->
      <div id="cards-section" class="row rowHome cardsalign sectionHome  " >
        <div class="card" style="width: 20rem;" v-for = "evento of eventosFiltrados"  v-if="eventosFiltrados" id="cards-section">
          <img v-bind:src="evento.image" class="card-img-top" :alt="evento.name">
          <div class="card-body">
            <h5 class="card-title">{{evento.name}}</h5>
            <p class="card-text">{{evento.description}}</p>
            <p class="card-text">Date: {{evento.date}}</p>
            <p class="card-text">Price: ${{evento.price}}</p>
            <a :href='"./details.html?idUrl="+evento._id' class=" btn btn-primary">View More</a> 
          </div>
        </div>

      </div>
      <h3 v-if="eventosFiltrados && !eventosFiltrados.length">THERES NO COICIDENCES WITH YOUR SEARCH </h3>
    </div><!--Fin Cards-->
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-whatsapp"></i></a></li>

    </ul>
    <div class="col-md-4 d-flex align-items-center">

      <span class="mb-3 mb-md-0 text-muted">Cohort/41</span>
    </div>


  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/upcoming.js"></script>
</body>

</html>
